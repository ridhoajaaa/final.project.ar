<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Wonderland | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1 class="neon-text">AR WONDERLAND</h1>
            <form action="#marker-selection">  <!-- Fixed typo in ID -->
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" class="glow-input" required>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" class="glow-input" required>
                    <div class="underline"></div>
                </div>
                <button type="submit" class="btn-pixel">ENTER</button>
            </form>
            <div class="particles"></div>
        </div>
    </div>

    <!-- Marker Selection -->
    <div id="marker-selection" class="container">  <!-- Removed 'hidden' class -->
        <div class="selection-box">
            <h2 class="neon-text-alt">CHOOSE YOUR MARKER</h2>
            <div class="marker-options">
                <a href="#ar-scene" class="marker-card">  <!-- Changed to link -->
                    <div class="marker-preview" id="hiro-preview"></div>
                    <p>Hiro Marker</p>
                </a>
                <a href="#ar-scene" class="marker-card">  <!-- Changed to link -->
                    <div class="marker-preview" id="kanji-preview"></div>
                    <p>Kanji Marker</p>
                </a>
                <a href="#ar-scene" class="marker-card">  <!-- Changed to link -->
                    <div class="marker-preview" id="letters-preview"></div>
                    <p>Letters Marker</p>
                </a>
            </div>
        </div>
    </div>

    <!-- AR Scene -->
    <div id="ar-scene" class="container">
        <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <!-- (Your AR markers and entities here) -->
            <a-marker type='pattern' url='assets/markers/pattern-hiro.patt'>
                <a-entity gltf-model="assets/models/astronaut.glb"></a-entity>
            </a-marker>
            <!-- Add other markers here -->
            <a-entity camera></a-entity>
        </a-scene>
        <a href="#" class="btn-pixel floating-btn">BACK</a>
    </div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</body>
</html>
